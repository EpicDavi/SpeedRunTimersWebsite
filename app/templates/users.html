{% extends "base.html"%}
{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Users</h1>
        <hr>
        {% for user in users %}
            <h3><a href="{{ url_for('user_page',uid=user.id) }}">{{ user.username }}</a></h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
