{% extends "base.html"%}
{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Users <small>Click <a href="{{ url_for('signup') }}">here</a> to sign up.</small></h1>
        <hr>
        <ul>
        {% for user in users %}
            <li><h4><a href="{{ url_for('user_page',uid=user.id) }}">{{ user.username }}</a></h4></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
