{% extends "base.html"%}
{% block content %}
<!--Start Rest'O'Page-->
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="page-header">
      <h1>Contact <small>Send me a message!</small></h1>
    </div>
    <h4>If you want to contact me, please leave your name, email-address, and message in the fields below. <small>Don't worry! I am a fast responder!</small></h4>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <form role="form">
          <div class="form-group">
            <label for="nameF">Name</label>
            <input id="nameF" type="text" class="form-control" placeholder="Enter name...">
          </div>
          <div class="form-group">
            <label for="emlF">Email</label>
            <input id="emlF" type="email" class="form-control" placeholder="Enter email...">
          </div>
          <div class="form-group">
            <label for="messF">Message</label>
            <textarea id="messF" class="form-control col-md-12" rows="5" placeholder="Your message goes here..."></textarea>
          </div>
          <button type="submit" class="btn btn-default pull-right">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
