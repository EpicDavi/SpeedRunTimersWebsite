{% extends "base.html"%}
{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Splits <small>Click <a href="{{ url_for('split_create') }}">here</a> to create a split.</small></h1>
        <hr>
        {% if splits|length > 0 %}
        <ul>
            {% for split in splits %}
            <li><h4><a href="{{ url_for('split_page',sid=split.id) }}">{{ split.name }}</a> by <a href="{{ url_for('user_page', uid=split.user.id) }}">{{ split.user.username }}</a></h4></li>
            {% endfor %}
        </ul>
        {% else %}
        <h4>None</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
