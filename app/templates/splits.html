{% extends "base.html"%}
{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Splits</h1>
        <h4>Here are the current splits created.</h4>
        <hr>
        {% if splits|length > 0 %}
            {% for split in splits %}
            <h4><a href="{{ url_for('split_page',sid=game.id) }}">{{ split.name }}</a> by <a href="{{ url_for('user_page', uid=split.user.id) }}">{{ split.user.name }}</a></h4>
            {% endfor %}
        {% else %}
        <h4>None</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
