{% extends "base.html"%}
{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>{{ game.name }}</h1>
        <hr>
        <h3>Splits: </h3>
        {% if game.splits.all()|length > 0 %}
            <ul>
            {% for splits in game.splits.all() %}
                <li><p><a href="{{ url_for('split_page', sid=splits.id) }}">{{ splits.name }}</a> by <a href="{{ url_for('user_page', uid=splits.user.id) }}">{{splits.user.username}}</a></p></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>None</p>
        {% endif %}
        <hr>
    </div>
</div>
{% endblock %}
