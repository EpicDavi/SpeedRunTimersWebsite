{% extends "base.html"%}
{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Games <small>If a game is not in the list, click <a href="{{ url_for('game_submit') }}">here</a> to submit it to the list.</small></h1>
        <hr>
        <ul>
        {% for game in games %}
            <li><h4><a href="{{ url_for('game_page',gid=game.id) }}">{{ game.name }}</a></h4></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
